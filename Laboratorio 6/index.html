<!DOCTYPE html>
<html lang="es">
<header>
    <meta charset="utf-8">
    <!--Llamamos a nuestro archivo css que contiene el ambiente grafico-->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Ordenar</title>
</header>
<head>
    <!--Colocamos un titulo centrado-->
    <h1>
        <center>Numeros Aleatorios</center>
    </h1>
</head>

<body>  
        <div class="texto">
            Para generar numeros aleatorios presione el siguiente boton
            <br>    
            <!--Generamos el boton que nos permitira generar los numeros aleatorios-->
            <button id = "generar" onclick = "function generar()">
                Generar numeros
            </button>
            <br> 
            <br>
            Para limpiar pantalla presione el siguiente boton
            <br>
            <!--Generamos el boton que nos permitira limpiar la pantalla-->
            <button id = "limpiar" onclick = "function limpiar()">
                Limpiar pantalla
            </button>
            <br>
        </div>
        <h3>Numeros Generados</h3>
        <center>
            <!--Creamos el primer canvas que sera el que obtendra los numeros aleatorios-->
        <canvas id = "canvas1" width="900" height="200
        style=" border:1px="" solid="" #c3c3c3>
        </canvas>
        </center>
        <h3>Numeros Ordenados</h3>
        <center>
            <!--Creamos el segundo canvas este obtendra los numeros ya ordenados-->
        <canvas id = "canvas2" width="900" height="200
        style=" border:1px="" solid="" #c3c3c3></canvas>
        </center>
</body>
<script src="js/script.js"></script>
</html>
